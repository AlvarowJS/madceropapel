<div class="modal fade" id="{{ nombre }}" tabindex="-1" role="dialog" data-keyboard="false"
     {% if not autoclose %}data-backdrop="static"{% endif %}
     aria-labelledby="modal{{ nombre }}" aria-hidden="true">
    <div class="modal-dialog modal-{{ ancho }}{% if centrado %} modal-dialog-centered{% endif %}"
         role="document">
        <div class="modal-content">
        </div>
    </div>
</div>
<script type="text/javascript">
    funcInit(function () {
        $("#{{ nombre }}").on('hidden.bs.modal', function (e) {
            $(this).find(".modal-content").html("");
            if ($('.modal:visible').length) {
                $('body').addClass('modal-open');
            }
        });
    });
</script>
