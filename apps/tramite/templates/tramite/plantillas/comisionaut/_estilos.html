{% load static %}
<style type="text/css">
    {% if not configapp.EnDesarrollo %}
    @font-face {
        font-family: 'Arial Narrow';
        font-style: normal;
        src: url({% static 'fonts/AriaNarrow.ttf' %});
    }

    @font-face {
        font-family: 'Arial Narrow';
        font-style: normal;
        font-weight: bold;
        src: url({% static 'fonts/AriaNarrowBold.ttf' %});
    }
    {% endif %}

    @page {
        size: A4 portrait;

        @frame watermark_frame {
            -pdf-frame-content: watermark_content;
            left: 2cm;
        }

        @frame header_frame {
            -pdf-frame-content: header_content;
            left: 2.5cm;
            height: 4cm;
            right: 2.5cm;
        }

        @frame content_frame {
            top: 4.85cm;
            left: 2.5cm;
            height: 21.2cm;
            right: 2.5cm;
        }

        @frame footer_frame {
            -pdf-frame-content:footer_content;
            left: 2.5cm;
            right: 2.5cm;
            top: 21cm;
        }
    }

    body {
        font-family: "Arial Narrow", serif;
        font-size: 9pt;
        padding-top: 0.5pt;
        padding-bottom: -0.5pt;
    }

    .footer {
        font-size: 6pt;
        font-weight: bold;
        border-spacing: 0;
        border-collapse: collapse;
        color: black;
        padding-top: 3pt;
    }

    .text-justify {
        text-align: justify;
    }

    .text-left {
        text-align: left;
    }

    .text-right {
        text-align: right;
    }

    .text-center {
        text-align: center;
    }

    .text-bold {
        font-weight: bold;
        padding-top: 50% !important;
        padding-bottom: -50% !important;
    }

    .text-underline {
        text-decoration: underline;
    }

    .border-1 {
        border: 1px solid black;
    }

    .border-top {
        border-top: 1px solid black;
    }

    .tabla-integrantes{
        border: 1px solid black;
    }
    .tabla-integrantes thead tr{
        padding-top: .2cm;
        font-weight: bold;
        text-align: center;

        padding-bottom: -.1cm;
    }
    .tabla-integrantes tbody tr{
        padding: .1cm .1cm 0cm .1cm;
    }

</style>
