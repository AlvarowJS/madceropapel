<div id="{{ tplid }}" class="bg-light border border-light-primary rounded p-3 mb-3">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-6 col-md-2">
                    <small class="text-primary">Estado</small>
                    <p class="mb-1">
                        <span class="label label-pill label-inline"
                              :class="'label-' + data.estadocolor" v-html="data.estado">
                        </span>
                    </p>
                </div>
                <div class="col-6 col-md-2">
                    <small class="text-primary">Fecha</small>
                    <p class="mb-1" v-html="data.fecha"></p>
                </div>
                <div class="col-6 col-md-2">
                    <small class="text-primary" v-html="data.tipo"></small>
                    <p class="mb-1" v-html="data.ambito"></p>
                </div>
                <div class="col-6 col-md-6">
                    <small class="text-primary">Distribuidor</small>
                    <p class="mb-1" v-html="data.distribuidor"></p>
                </div>
            </div>
            <div class="row" v-show="data.nota">
                <div class="col-12">
                    <small class="text-primary">Nota</small>
                    <p class="mb-0" v-html="data.nota"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="divider divider-primary divider-center mt-2 mb-2" v-show="data.cargofecha">
        <div class="divider-text">CARGO</div>
    </div>
    <div class="row" v-show="data.cargofecha">
        <div class="col-6 col-md-3">
            <small class="text-primary">Fecha</small>
            <p class="mb-1" v-html="data.cargofecha"></p>
        </div>
        <div class="col-6 col-md-3">
            <small class="text-primary">Cargo</small>
            <p class="mb-1">
                <a v-bind:href="data.cargopdf" target="_blank"
                   class="btn btn-sm px-2 py-1 btn-light-secondary  text-secondary ml-1">
                    <i class="fas fa-download fa-1x  text-secondary"></i>
                    Descargar
                </a>
            </p>
        </div>
        <div class="col-md-6" v-show="data.cargoobservacion">
            <small class="text-primary">Observaci칩n</small>
            <p class="mb-1" v-html="data.cargoobservacion"></p>
        </div>
    </div>
