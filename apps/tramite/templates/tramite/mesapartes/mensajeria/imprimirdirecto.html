{% if datadoc %}
    <script type="text/javascript">
        $("#tablaMensajeriaXE a[data-btnid='{{ destino.pk }}']")
            .removeClass("btn-info")
            .addClass("btn-light-info");
        printJS({
            printable: '{{ datadoc }}',
            type: 'pdf',
            base64: true,
            onLoadingEnd: () => {
                $("#modal-principal-centro .modal-content").unblock();
            }
        });
    </script>
{% endif %}
